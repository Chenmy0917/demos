<!DOCTYPE html>
<html>
<head>
<!-- <meta http-equiv="Content-Type" content="text/html; charset=gb2312" /> -->
<meta charset="UTF-8">
<title>淡入淡出</title>
<style>
#div1 {
    height: 200px;
    width: 200px;
    background: red;
    filter: alpha(opacity:30);
    opacity: 0.3;
}
</style>
<script>
window.onload = function() {
    var timer = null;
    var oDiv = document.getElementById('div1');
    var alpha = 30;
    oDiv.onmouseover = function() {
        show(100);
    }
    oDiv.onmouseout = function() {
        show(30);
    }
    function show(Mm) {
        clearInterval(timer);
        var oDiv = document.getElementById('div1');
        var speed = null;
        if (alpha < Mm) {
            speed = 1;
        } 
        else {
            speed = -1;
        }
        timer = setInterval(function() {
            if (alpha == Mm) 
            {
                clearInterval(timer);
            } 
            else 
            {
                alpha += speed;
                oDiv.style.filter = 'alpha(opacity:' + alpha + ')';
                oDiv.style.opacity = alpha / 100;
            }
        }, 30);
    }
}
</script>
</head>
<body>
<div id="div1">
</div>
</body>
</html>
