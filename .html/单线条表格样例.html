<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	table { 
		border-collapse:collapse; /* 关键属性：合并表格内外边框(其实表格边框有2px，外面1px，里面还有1px哦) */
	} 
	table th,table td {
		border:1px solid blue;
		padding:2px;
	} 
	.a { text-align: center; }
	</style>
</head>
<body>
	<table id="table">
		<tr>
			<th>文件名</th>
			<th class="a">操作</th>
		</tr>
		<tr>
			<td>1</td>
			<td class="a">2</td>
		</tr>
		<tr>
			<td>3</td>
			<td class="a">4</td>
		</tr>
	</table>
</body>
</html>
