<<!DOCTYPE html>

<body>
<script type="text/javascript">
	var text="Hello World!";
	document.write(text.match("world")+"<br />");//如果text中含有world就输出world，没有就输出null
	document.write(text.match("World")+"<br />");
	document.write(text.match("Hello ")+"<br />");
</script>
</body>
</html>
